
<!DOCTYPE html>
<html lang="en">

<head>


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  
  <meta charset="UTF-8">  <script type="text/javascript">window.localStorage.removeItem("state")</script>
  <title>Log In</title>
</head>

<body>
  <div id="app">
    <div class="navigation-bar">
      <a class='logo-link' href="/">Log In</a>
    </div>

    
<div class="display-box auth-container">
    

    <form class="auth-form" method="POST" action="/login">
        <h1 class='auth-title'>Welcome Back!</h1>

        <div class='auth-form-row'>
            <label class="auth-form-label" for="email">Email</label>
            <input class="auth-form-field form-control" id="email" name="email" type="email" value="">
        </div>

        <div class='auth-form-row'>
            <label class="auth-form-label" for="password">Password</label>
            <input class="auth-form-field form-control" id="password" name="password" type="password" value="">
        </div>

        <button class="btn structure-btn auth-submit-btn">Log In</button>
    </form>
</div>

  </div>

</body>

</html>
